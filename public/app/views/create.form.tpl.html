<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Nuevo formulario</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <form id="form1" role="form" method="post" data-ng-submit="cfc.create()">
            <div class="box-body">
              <div class="form-group">
                <label for="labelName">Nombre</label>
                <input type="text" class="form-control" id="opiName" ng-model="cfc.fdata.name">
              </div>
              <div class="form-group">
                <label for="labelq0">Mensaje al usuario</label>
                <input type="text" class="form-control" id="textq0" ng-model="cfc.fdata.q0">
              </div>
              <div class="form-group">
                <label for="labelq1">Pregunta 1</label>
                <input type="text" class="form-control" id="textq1" ng-model="cfc.fdata.q1">
                <div class="stars-sim5">
                  <i class="fa fa-star" style="width: 25px;height: 25px;color: #FFB800;"></i>
                  <i class="fa fa-star" style="width: 25px;height: 25px;color: #FFB800;"></i>
                  <i class="fa fa-star" style="width: 25px;height: 25px;color: #FFB800;"></i>
                  <i class="fa fa-star-o" style="width: 25px;height: 25px;color: #FFB800;"></i>
                  <i class="fa fa-star-o" style="width: 25px;height: 25px;color: #FFB800;"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="labelq2">Pregunta 2</label>
                <input type="text" class="form-control" id="textq2" ng-model="cfc.fdata.q2">
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label><input type="checkbox" checked>Activo</label>
                </div>
              </div>
              <div class="form-group">
                <label for="labelR">Aleatoriedad (0-100%)</label>
                  <input type="number" class="form-control" min="0" max="100" ng-model="cfc.fdata.aleatoriedad"></input>
              <!-- select -->
              <div class="form-group">
                <label>Estilo</label>
                <select class="form-control">
                  <option>Web</option>
                  <option>Movil</option>
                </select>
              </div>
            </div><!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i>Guardar</button>
            </div>
          </form>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Informacion</h4>
                  </div>
                  <div class="modal-body">
                    <p></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

        </div><!-- /.box -->
      </div><!-- /.box -->
    </div><!-- /.box -->
  </section>
</div>
