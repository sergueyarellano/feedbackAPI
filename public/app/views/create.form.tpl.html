<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Nuevo formulario</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <form role="form" method="post" data-ng-submit="cfc.create()">
            <div class="box-body">
              <div class="form-group">
                <label for="labelName">Nombre</label>
                <input type="text" class="form-control" id="opiName" ng-model="cfc.fdata.name">
              </div>
              <div class="form-group">
                <label for="labelq1">Pregunta 1</label>
                <input type="text" class="form-control" id="textq1" ng-model="cfc.fdata.q1">
              </div>
              <div class="form-group">
                <label for="labelq2">Pregunta 2</label>
                <input type="text" class="form-control" id="textq2" ng-model="cfc.fdata.q2">
              </div>
              <!-- select -->
              <div class="form-group">
                <label>Estilo</label>
                <select class="form-control">
                  <option>Web</option>
                  <option>Movil</option>
                </select>
              </div>
            </div><!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div><!-- /.box -->
      </div><!-- /.box -->
    </div><!-- /.box -->
  </section>
</div>
