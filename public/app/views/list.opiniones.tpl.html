<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-8">
          <h3>Todas las opiniones</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Formulario</th>
                <th>Valoracion</th>
                <th>Respuesta</th>
                <th>Comentario libre</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="r in soc.records">
                <td>{{r.opiName}}</td>
                <td>{{r.starsSelected}}</td>
                <td>{{r.answer}}</td>
                <td>{{r.freeText}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </section>
</div>
